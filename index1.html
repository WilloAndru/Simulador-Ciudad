<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
    <link rel="icon" href="Hydro.png">
    <title>異世界</title>
</head>

<body>
    <header>
        <div id="fecha">
            <h5 id="diaActual">1</h5>
            <h5>/</h5>
            <h5 id="mesActual">1</h5>
            <h5>/</h5>
            <h5 id="añoActual">1</h5>
        </div>
        <h1>異世界</h1>
        <button class="headerDiv" id="porcentajeLaboral">
            <div>
                <img src="desempleado.png">
                <h5 id="desempleadosActual"></h5>
            </div>
            <div id="porcentajeLaboral2">
                <img src="minar.png">
                <h5 id="trabajadoresActual"></h5>
            </div>  
        </button>
        <button class="headerDiv" id="poblacion">
            <img src="population.png">
            <h5 id="poblacionActual"></h5>
        </button>
        <button class="headerDiv" id="monedero">
            <img src="money.png">
            <h5 id="dineroActual"></h5>
            <h5>$</h5>
        </button>
        <button class="headerDiv" id="comida">
            <img src="comida.png">
            <h5 id="comidaActual"></h5>
        </button>
        <button class="headerDiv" id="madera">
            <img src="madera.png">
            <h5 id="maderaActual"></h5>
        </button>
        <button class="headerDiv" id="roca">
            <img src="roca.png">
            <h5 id="rocaActual"></h5>
        </button>
        <button id="botonGuia">
            <h5>Guia</h5>
        </button>
    </header>

    <main></main>

    <div id="interfazGuia">
        <h3>Guia</h3>
        <h5>Presione la tecla p para crear calles</h5>
        <h5>Presione la tecla g para guardar los cambios</h5>
        <h5>Presione la tecla t para abrir la tienda</h5>
        <h5>Presione la tecla Esc para salir de cualquier interfaz</h5>
    </div>

    <div id="interfazPequeña">
        <div>
            <p id="claseInterfazPequeña"></p>
            <button id="botonCerrarInterfazPequeña"><img src="x.png"></button>
        </div>
        <button id="botonRemoverObjeto"></button>
    </div>

    <h5 id="animacionDinero"></h5>

    <div id="animacionDibujo">
        <h5 id="animacionDibujoP"></h5>
        <img id="animacionDibujoImg" src="">
    </div>

    <div id="interfazTienda">
        <div id="interfazTiendaPestañas">
            <button>
                <img src="entr.png">
                <p>Entretenimiento</p>
            </button>
            <button>
                <img src="cons.png">
                <p>Construccion</p>
            </button>
            <button>
                <img src="alim.png">
                <p>Alimentacion</p>
            </button>
            <button>
                <img src="cien.png">
                <p>Ciencia</p>
            </button>
            <button>
                <img src="educ.png">
                <p>Educacion</p>
            </button>
            <button>
                <img src="segu.png">
                <p>Seguridad</p>
            </button>
            <button>
                <img src="salu.png">
                <p>Salud</p>
            </button>
            <button id="botonSalirInterfazTienda"><img src="x.png"></button>
        </div>
        <div id="interfazTiendaObjetos">
            <div id="interfazTiendaObjeto">
                <p id="interfazTiendaObjetoTitulo"></p>
                <img id="interfazTiendaObjetoImagen" src="park.png">
                <p id="interfazTiendaObjetoTexto"></p>
            </div>
        </div>
    </div>
</body>
</html>
